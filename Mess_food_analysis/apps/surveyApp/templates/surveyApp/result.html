<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 alert alert-info">
          Thanks for submitting this form! You have submitted this form {{request.session.count}} time now.
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <h4>Submitted Info</h4>
          <!-- <p>Name: {{request.session.name}}</p>
          <p>Location: {{request.session.locations}}</p>
          <p>Language: {{request.session.languages}}</p>
          <p>Comments: {{request.session.comments}}</p> -->
          <p>Thank you {{request.session.Name}}({{request.session.Roll_No}}) for your response.</p>
          <a class="btn btn-primary pull-right" href="/" role="button">Go Back</a>
        </div>
      </div>
    </div>
  </body>
</html>
